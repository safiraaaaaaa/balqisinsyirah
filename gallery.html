<style>
:root {
    --main-color: #800000;
    --accent-color: #e91e63;
    --text-color-dark: #333;
    --background-light: #f7f4ed;
    --card-border-color: #b71c1c;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    color: var(--text-color-dark);
    background: var(--background-light);
    line-height: 1.6;
}

header {
    background-color: var(--main-color);
    color: #fff;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.header-title {
    text-align: center;
    font-size: 2.5rem;
    margin: 5px 0 15px;
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.timer {
    font-weight: 600;
    font-size: 0.95rem;
}

.top-nav {
    display: flex;
    gap: 10px;
}

.top-nav a {
    color: #fff;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 5px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.top-nav a[href="Gallery.html"] {
    background-color: var(--accent-color);
}

.top-nav a:hover {
    background-color: rgba(255,255,255,0.3);
    transform: scale(1.05);
}

main {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px 0;
}

.gallery-item {
    overflow: hidden;
    border-radius: 12px;
    border: 3px solid var(--accent-color);
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    display: block;
}

h2 {
    color: var(--main-color);
    margin-bottom: 10px;
}

footer {
    background-color: var(--main-color);
    color: #fff;
    text-align: center;
    padding: 12px;
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .top-nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
    }

    h1.header-title {
        font-size: 2rem;
    }

    .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
}
</style>
</head>
